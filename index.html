<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #container {
            position: absolute;
            width: 96%;
            height: 96%;
            background-color: lightgreen;
            margin: 1%;
            padding: 1%;
            border-radius: 20px;
            text-align: center;
            display: grid;
            align-content: center;
        }
        #time {
            font-size: 25dvw;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="greet">Greetings!</h1>
        <p id="time">00:00:00</p>
        <h3 id="day">Good Morning...</h3>
        <p id="date"></p>
    </div>
    <script>
        var date = new Date();

        setTimeout(() => {
            document.getElementById("greet").innerHTML = "Welcome!";
        }, 3000);
        
        setInterval(() => {
            date = new Date();
            document.getElementById("time").innerHTML = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
        }, 1000);

        function getTimeDay() {
            var hour = date.getHours();
            var text;
            if (hour > 0) {
                text = "Good Morning";
            } else if (hour > 12) {
                text = "Good Afternoon";                
            } else {
                text = "Good Evening";                
            }
            return text;
        }

        document.getElementById("day").innerHTML = getTimeDay();
        
        var week = date.getDay();
        var month = date.getMonth();
        var year = date.getFullYear();
        
        document.getElementById("date").innerHTML = "Today is " + week + month + year;
        
    </script>
</body>
</html>
